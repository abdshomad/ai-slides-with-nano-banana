<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Slides</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              montserrat: ['Montserrat', 'sans-serif'],
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { 
                  boxShadow: '0 0 15px rgba(0,123,255,0.5), 0 0 5px rgba(0,198,255,0.7)' 
                },
                '50%': { 
                  boxShadow: '0 0 25px rgba(0,123,255,0.7), 0 0 10px rgba(0,198,255,0.9)' 
                },
              },
              'blink': {
                '50%': { opacity: 0 }
              }
            },
            animation: {
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'blink': 'blink 1s step-end infinite'
            }
          }
        }
      }
    </script>
    <style>
      @property --angle {
        syntax: '<angle>';
        inherits: false;
        initial-value: 0deg;
      }

      @keyframes rotate-comet {
        to {
          --angle: -360deg;
        }
      }
      
      .comet-container {
        background: conic-gradient(from var(--angle),
            /* The comet: head -> tail -> transparent */
            #ffffff 0deg,
            #ffffff 3deg, /* Head is 3deg wide */
            rgba(0, 198, 255, 0.7) 5deg, /* Tail color */
            transparent 18deg, /* Tail is 15deg long, fades to transparent */

            /* The rest is transparent */
            transparent 360deg
          );
        animation: rotate-comet 12s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
